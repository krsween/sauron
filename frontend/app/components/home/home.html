<!-- SEARCH -->
<section class="row">
  <article class="col-xs-12">
    <!-- SEARCH FORM -->

    <form>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type in the name of a test suite...">
        <span class="input-group-btn">
          <button class="btn btn-default disabled" type="button"><i class="fa fa-times"></i></button>
        </span>
      </div>


    </form>

    <br/><br/>
  </article>
</section>
<!-- SUITES TABLE -->
<section class="row">
  <article class="col-xs-12">
    <table class="table table-striped">
      <!-- TABLE HEADERS -->
      <thead>
      <tr>
        <th>Suite Name</th>
        <th></th>
      </tr>
      </thead>
      <!-- TABLE BODY -->
      <tbody>
      <!-- ROW REPEATER -->
      <tr *ng-for="#suite of testSuites">
        <td>
          <button class="btn btn-xs btn-link"><i class="fa fa-plus"></i></button>
          &nbsp; <strong>{{ suite.suiteName }}</strong>
          <small class="text-muted">({{ formatTime('Aug-6') }})</small>
          <i class="fa fa-circle text-danger"></i>
        </td>
        <td class="text-right">
          <button class="btn btn-xs btn-default"><i class="fa fa-link"></i></button>
        </td>
      </tr>

      </tbody>
    </table>
  </article>
</section>
